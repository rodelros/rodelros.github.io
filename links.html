<body>


<main id="main"></main>


<script>

(function(d){
		
	let main = d.getElementById('main');
	
	// render the sections
	sections.forEach((section) => {
		render(section.name, section.links);
	});
	
	function render(name, links){
	
		let display = `<details><summary>${name}</summary>`;
		
		links.forEach((link, i) => {

			display += `<p>`;
			
			link.forEach((detail, j) => {
				if(j === 0){
					display += `<a target='_blank' href='${detail}'>${detail}</a>`;
				} else if(j === 1){
					display += `<br/><span class='mainDescription'>${detail}</span>`;
				} else {
					display += `<br/>${detail}`;
				}
				
			});
			
			display += `</p>`;
			
		});
		
		display += '</details>';
		main.innerHTML += display;
	}
	
})(document);

</script>
