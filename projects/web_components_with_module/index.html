<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of web components with modules</title>

    <script src="components/wc-parent.js" type="module"></script>
    <script src="components/wc-attribute.js" type="module"></script>

    <script src="components/dynamic-slot/splash.js"></script>
    <style>
        .no-display {
            display: none;
        }
    </style>
</head>
<body>
    <wc-parent></wc-parent>
    <wc-attribute data-value="test"></wc-attribute>

    <wc-splash id="splash" class="no-display"></wc-splash>
</body>
</html>
