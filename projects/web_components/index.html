	<grid-ns id="grid"></grid-ns>
	
	<script>
	class Index{
		constructor(d){
			this.d = d;
			this.btnShowWelcome = el('btnShowWelcome');
			this.val = 5;
		}
		
		run(){
			this.btnShowWelcome.addEventListener('click', (evt) => {
				this._showWelcome(evt);
			});
		}
		
		_showWelcome(evt){
			let el = evt.target;
			console.log(this.val);
			console.log(el.innerHTML);
		}
	}
	
	let index = new Index(document);
	index.run();
	
	
	window.onload = () => {
		let grid = document.getElementById('grid');
		grid.addRow({id:1, name:'Pikachu', role:'agent'});
		grid.addRow({id:2, name:'Raichu', role:'agent'});
		grid.addRow({id:3, name:'JigglyPuff', role:'agent'});
		grid.addRow({id:4, name:'Magnetron', role:'agent'});
		grid.addRow({id:5, name:'Mewt', role:'agent'});
		grid.addRow({id:6, name:'MewTwo', role:'agent'});
		
		alert('Getting 2nd row')
		let row2 = grid.rowById(2);
		alert(row2.name);
		
		alert('Update row name');
		row2.name = 'snorlax';
		grid.updateRow(row2);
		
		alert('Delete row');
		let row3 = grid.rowById(3);
		grid.deleteRow(row3);
	};

		
	</script>
