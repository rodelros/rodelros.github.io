<!doctype html>
<html>
<head>

<style>
p{
    margin: 5px;
}
.dialog{
    border: 1px solid blue;
    background-color: aliceblue;
    margin: 1px 2px 3px 2px;
    padding: 5px;
}

#msg{
    float: left;
    position: absolute;
    left: 50%;
    top: 50%;
    display: none;
}
</style>

</head>
<body>

<div class="dialog">

<p>
Name: <input type="text" id="txtName" value=""/>
</p>

<p>
Course: <input type="text" id="txtCourse"/>
</p>

<p>
Grade: <input type="number" id="numGrade" max="100" min="65"/>
</p>

<p>
<button id="btnGetGrade">Get Grade</button>
</p>
</div>

<div id="msg" class="dialog">
    <div id="msgContent"></div>
    <button id="btnOk">OK</button>
</div>

<script>
'use strict';

var ui = getElements();
setListeners();

function getElements(){
    var d = document;
    var ui = {};

    ui.txtName = d.getElementById('txtName');
    ui.txtCourse = d.getElementById('txtCourse');
    ui.numGrade = d.getElementById('numGrade');
    ui.btnGetGrade = d.getElementById('btnGetGrade');
    ui.msg = d.getElementById('msg');
    ui.msgContent = d.getElementById('msgContent');
    ui.btnOk = d.getElementById('btnOk');

    return ui;
}

function setListeners(){
    ui.btnGetGrade.addEventListener('click', onGetGrade);
    ui.btnOk.addEventListener('click', onMsgOk);
}


// listeners
function onGetGrade(){
    var grade = ui.numGrade.value;
    var gpa = getGpa(grade);
    showGpa(gpa);

    
}

function onMsgOk(){
    ui.msg.style.display = 'none';
}

function showGpa(gpa){
    var msg = '';
    msg += 'Hi ' + ui.txtName.value + '!<br>';
    msg += 'From ' + ui.txtCourse.value + '.<br>';
    msg += 'Your Grade is ' + gpa + '.';
    ui.msgContent.innerHTML = msg;
    ui.msg.style.display = 'block';

}

function getGpa(grade){
    var gpa;
    
    if(grade >= 65 && grade <= 74){
        gpa = 5;  
    } 
    else if(grade >= 75 && grade <= 76){
        gpa = 3;
    }
    else if(grade >= 77 && grade <= 79){
        gpa = 2.75;
    }
    else if(grade >= 80 && grade <= 82){
        gpa = 2.5
    }
    else if(grade >= 83 && grade <= 85){
        gpa = 2.25;
    }
    else if(grade >= 86 && grade <= 88){
        gpa = 2.0;
    }
    else if(grade >= 89 && grade <= 91){
        gpa = 1.75;
    }
    else if(grade >= 92 && grade <= 94){
        gpa = 1.5;
    }
    else if(grade >= 95 && grade <= 97){
        gpa = 1.25;
    }
    else if(grade >= 98 && grade <= 100){
        gpa = 1;
    }

    return gpa;
}


</script>

</body>
</html>
