<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>hyperHTML basics</title>
    </head>
    <body>
        <div id="mainDisplay">

        </div>

        <div id="secondaryDisplay">

        </div>

        <script src="https://unpkg.com/hyperhtml@latest/min.js"></script>
        <script>
            'use strict';
            const {bind, wire} = hyperHTML;

            // use bind
            let secondaryDisplay = document.getElementById('secondaryDisplay');
            let number = 6;
            bind(secondaryDisplay)`<h1>Here's a number ${number}</h1>`;
        </script>
    </body>

</html>
