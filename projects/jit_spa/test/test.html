<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

</head>
<body>

<input type="button" id="btnLoadJson" value="Load JSON"/>
<input type="button" id="btnLoadHtml" value="Load HTML"/>

<div id="component"></div>

<script src="../js/script.js"></script>
<script>
'use strict';

(function(d){

  var btnLoadJson = d.getElementById('btnLoadJson'),
  btnLoadHtml = d.getElementById('btnLoadHtml'),
  component = d.getElementById('component');

  function onJson(response){
    var d = response.name;
    d += '<br/>' + response.id;
    d += '<br/>' + response.data.status;

    component.innerHTML = d;
  }

  function onHtml(response){
      component.innerHTML = response;
  }

  btnLoadJson.addEventListener('click', function(){
    ajax.get({
      url:'sample.json',
      func:onJson,
      responseType:'json'
    });
  });

  btnLoadHtml.addEventListener('click', function(){
    ajax.get({
      url:'component.html',
      func:onHtml

    });
  });


})(document);

</script>
</body>
</html>
